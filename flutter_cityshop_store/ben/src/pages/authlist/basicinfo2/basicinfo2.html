<ion-header>
  <ion-navbar mode="ios">
    <ion-title mode="ios">补充资料</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <dialog-prd #child1 *ngIf="dialogS" (out)='outpust($event)' class="dialog-s"></dialog-prd>
  <ion-card style="width:91%;border-radius:10px;margin: 25px auto 10px;box-shadow:0 4px 16px rgba(0,0,0,.12);">
    <p style="margin: 10px 16px 0;font-size: 20px;color: #666;">联系人信息</p>
    <ion-item>
      <ion-label><span style="color:#f00;margin-right:3px;">*</span>联系人姓名</ion-label>
      <ion-input type="text" placeholder="请填写" clearInput [(ngModel)]="firstContactName" [readonly]="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><span style="color:#f00;margin-right:3px;">*</span>联系人电话</ion-label>
      <ion-input type="text" placeholder="请填写" clearInput [(ngModel)]="firstContactPhoneNum" [readonly]="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><span style="color:#f00;margin-right:3px;">*</span>联系人关系</ion-label>
      <ion-input type="text" placeholder="请填写" clearInput [(ngModel)]="firstContactRelation" [readonly]="readonly"></ion-input>
    </ion-item>
  </ion-card>
  <div padding>
    <div style="text-align: center;margin-bottom: 5px;margin-top:50px;">
      <ion-icon name="information" style="border: 1px solid #000000;width:15px;height:15px;border-radius:50%;"></ion-icon>
      <span style="font-size:14px;">个人信息仅用于借款需要</span>
    </div>
    <button ion-button block style="border-radius:10px;width:90%;margin: 0 auto;" (click)="submitClick()"><span style="font-size: 16px;">提交审核</span></button>
  </div>
</ion-content>
