<ion-header>
    <ion-navbar color="navbar">
      <ion-title>绑定银行卡</ion-title>
    </ion-navbar>
  </ion-header>
    
    
  <ion-content>
    <ion-card style="width:91%;border-radius:10px;margin: 25px auto 30px;box-shadow:0 4px 16px rgba(0,0,0,.12);">
      <ion-item>
        <ion-label><span style="color:#f00;margin-right:3px;">*</span>银行名称</ion-label>
        <ion-input type="text" placeholder="请输入银行名称" clearInput [(ngModel)]="bankName" [readonly]="readonly"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><span style="color:#f00;margin-right:3px;">*</span>卡号</ion-label>
        <ion-input type="text" placeholder="请输入银行卡号" clearInput [(ngModel)]="bankNum" [readonly]="readonly"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><span style="color:#f00;margin-right:3px;">*</span>预留手机号</ion-label>
        <ion-input type="text" placeholder="请输入银行预留手机号" clearInput [(ngModel)]="bankPhoneNum" [readonly]="readonly"></ion-input>
      </ion-item>
    </ion-card>
    <div padding>
      <button ion-button block style="border-radius:10px;width:90%;margin: 0 auto;" (click)="submitClick()"><span style="font-size: 16px;">确定并提交</span></button>
    </div>
  </ion-content>
