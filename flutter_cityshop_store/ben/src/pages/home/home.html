<ion-header>
  <ion-navbar mode="ios">
    <ion-title mode="ios">
      维维钱包
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card style="width:91%;border-radius:10px;margin: 25px auto 30px;box-shadow:0 4px 16px rgba(0,0,0,.12);padding-bottom:15px;">
    <img src="../../assets/imgs/xjdBanner2.png" style="box-shadow:0 0 2px 2px rgb(233, 245, 245);" />
    <div style="text-align: center;font-weight:bold;color:#666;font-size:22px;padding: 20px 20px 0;">申请金额:<span style="color: brown;font-size:22px;font-weight:700;letter-spacing:.4px;">{{saturation}}元</span></div>
    <span style="text-align:start;padding-left: 2%;font:bold;font-size: 14px;color:brown;">10000</span>   
    <span style="float:right;padding-right: 3% ;font:bold;font-size: 14px;color:brown;">80000</span>
    <ion-range [(ngModel)]="saturation" style="padding-top: 0;" min="10000" max="80000" step="1000" pin="true" color="danger" (ionChange)="chengeM()">
    </ion-range>
  </ion-card>
  <ion-card style="width:91%;border-radius:10px;margin: 25px auto 30px;box-shadow:0 4px 16px rgba(0,0,0,.12);">
      <ion-grid>
        <p style="font-size: 16px;">借款期限</p>
        <ion-row class="period" (tap)="chengePeriod()">
          <span class="period-item">3个月</span>
          <span class="period-item">6个月</span>
          <span class="period-item">12个月</span>
          <span class="period-item blue">24个月</span>
        </ion-row>
        <ion-row style="margin-top:20px;padding-bottom:20px;border-bottom:.5px solid rgb(230, 230, 230);">
          <p style="font-size: 16px;">每期还款</p>
          <p style="font-size: 16px;margin-left: 20px;">
            {{meiqi}}元
            <span style="font-size: 12px;color:#999999;margin-top:4px;margin-left:10px;">(含日利率0.02% ￥{{lixi}}元)</span>
          </p>
        </ion-row>
        <ion-row>
          <ion-col>
            <input type="checkbox" style="width:17px;height:17px;vertical-align: bottom;" name="check" checked>
            <span>同意</span>
            <!-- <span style="color: #FC7028;" (click)="pushXieyi()">《服务协议》、</span>
            <span style="color: #FC7028;" (click)="pushXieyi()">《借款协议》、</span> -->
            <span style="color: #FC7028;" (click)="pushXieyi()">《隐私协议》</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button block style="border-radius:10px;" (click)="authClick2()"><span style="font-size: 16px;">{{ this.buttonText }}</span></button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
  <div style="color:lightsalmon;font-size :12px;text-align: center;">不对学生开放，注意自己的还款能力，谨慎借款！</div>
  <!-- <p class="banben-text">版权所有@上海安刚网络科技有限公司</p> -->
</ion-content>
